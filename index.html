<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style GENERATOR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: white;
      color: black;
      text-transform: uppercase;
      overflow-x: hidden;
      position: relative;
      cursor: crosshair;
    }
    
    /* Noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='2.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
	  
    @keyframes rainbowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
	  
    h1 {
      font-size: 180px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, black, red, black, orange, black, yellow, black, green, black, cyan, black, blue, black, violet);
      background-size: 1000% 1000%;
      animation: rainbowGradient 30s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      letter-spacing: -3px;
      margin: 10px 0 5px;
      line-height: 0.85;
      position: relative;
      z-index: 2;
    }

    /* ---- FIXED HEIGHT CONTAINER FOR SPINNING WORDS ---- */
    #slots {
      display: flex;
      justify-content: center;
      gap: 1rem;
      max-width: 1600px;
      margin: 0 auto 20px;
      position: relative;
      z-index: 2;
    }

    #slots .column {
      position: relative;
      width: 380px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 76px;
      font-weight: 900;
    }

    #slots .column span {
      position: absolute;
      text-align: center;
      line-height: 0.9;
      letter-spacing: -2px;
    }

    #history {
      max-width: 1600px;
      margin: 10px auto 0;
      text-align: left;
      font-size: 72px;
      font-weight: 900;
      line-height: 0.9;
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }

    .set {
      display: flex;
      gap: 15px;
      margin-bottom: 8px;
      align-items: baseline;
      opacity: 1;
      transform: translateX(0);
    }
    
    .set.slide-in {
      animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    
    @keyframes slideInBounce {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }
      60% {
        transform: translateX(10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .set-number {
      font-size: 55px;
      font-weight: 900;
      opacity: 0.2;
      margin-right: 15px;
    }

    #go {
      display: block;
      margin: 5px auto 15px;
      font-size: 140px;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(
        90deg,
       black, red, black, orange, black, yellow, black, green, black, cyan, black, blue, black, violet
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      border: none;
      cursor: pointer;
      font-family: 'Roboto Condensed', sans-serif;
      animation: floaty 0.6s infinite, rainbowGradient 6s infinite linear;
      position: relative;
      z-index: 2;
      letter-spacing: -3px;
    }

    @keyframes floaty {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-2px, 2px) rotate(-2deg); }
      20% { transform: translate(2px, -2px) rotate(2deg); }
      30% { transform: translate(-3px, 1px) rotate(-1deg); }
      40% { transform: translate(3px, -1px) rotate(1deg); }
      50% { transform: translate(-2px, 2px) rotate(-2deg); }
      60% { transform: translate(2px, -2px) rotate(2deg); }
      70% { transform: translate(-1px, 1px) rotate(-1deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      90% { transform: translate(-2px, 2px) rotate(1deg); }
    }
    
    /* Particle effects */
    .particle {
      position: fixed;
      pointer-events: none;
      font-size: 30px;
      opacity: 0;
      z-index: 10;
      animation: particleFly 1.5s ease-out forwards;
    }
    
    @keyframes particleFly {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--tx), var(--ty)) rotate(720deg) scale(0);
      }
    }
    
    /* Mouse trail symbols */
    .trail-symbol {
      position: fixed;
      pointer-events: none;
      font-size: 14px;
      color: black;
      opacity: 0;
      z-index: 1;
      font-weight: 900;
      animation: trailFade 1s ease-out forwards;
    }
    
    @keyframes trailFade {
      0% {
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3) rotate(180deg);
      }
    }

    footer {
      max-width: 1600px;
      text-align: center;
      margin: 20px auto;
      padding: 0 20px;
      font-size: 18px;
      font-weight: 700;
      opacity: 0.5;
      position: relative;
      z-index: 2;
      line-height: 1.3;
    }
    
    footer a {
      color: black;
      text-decoration: underline;
    }

    /* --- MOBILE RESPONSIVE STYLES --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 80px;
        margin-top: 5px;
      }
      #slots {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      #slots .column {
        width: auto;
        height: 110px;
        font-size: 64px;
      }
      #history {
        font-size: 44px;
        padding: 0 10px;
      }
      .set {
        gap: 10px;
        margin-bottom: 5px;
      }
      .set-number {
        font-size: 32px;
        margin-right: 10px;
      }
      #go {
        font-size: 80px;
      }
      footer {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>STYLE GENERATOR</h1>
  <div id="slots">
    <div class="column"><span id="col1">WHAT</span></div>
    <div class="column"><span id="col2">IS</span></div>
    <div class="column"><span id="col3">STYLE?</span></div>
  </div>

  <button id="go">GO</button>

  <div id="history">
    <div class="set"><span class="set-number">1.</span><span id="h1"></span></div>
    <div class="set"><span class="set-number">2.</span><span id="h2"></span></div>
    <div class="set"><span class="set-number">3.</span><span id="h3"></span></div>
    <div class="set"><span class="set-number">4.</span><span id="h4"></span></div>
    <div class="set"><span class="set-number">5.</span><span id="h5"></span></div>
    <div class="set"><span class="set-number">6.</span><span id="h6"></span></div>
  </div>

  <footer>

    <a href="https://cari.institute/">CARI</a> and
    <a href="https://aesthetics.fandom.com/wiki/Aesthetics_Wiki">AESTHETICS WIKI</a>
    were critical resources in the making of STYLE GENERATOR.&nbsp;
  </footer>

    const column3 = [
      "1.0","2.0","3.0","A.F.","AESTHETIC","AFTERPARTY", "ARCADE","BOOGIE","BOY","CHIC","CONCEPT POP",

      "PUNK","PSYCHO","REALISM","RIOT","SCHOOL","SHIFT","SLEAZE","SPRINKLEPOP","SQUARED",
      "STYLE","SURREALISM","SYNTH","TECH","TIME","TREND","TYPE","UNLIMITED","VERNACULAR",
      "VISION","VIBE","VIBES","VOID","WAVE","WHOLESALE","WONDERLAND", "WORLD"
    ];
    
    // Symbols for mouse trail
    const trailSymbols = ['✦', '◆', '●', '■', '▲', '✱', '◊', '✕', '※', '⋆', '▸', '◈', '+', '×', '·'];

    let historyCount = 0;
    let lastTrailTime = 0;

    function randomWord(array) {
      return array[Math.floor(Math.random() * array.length)];
    }
    
    function randomSymbol() {
      return trailSymbols[Math.floor(Math.random() * trailSymbols.length)];
    }
    
    // Create mouse trail effect
    function createTrailSymbol(x, y) {
      const now = Date.now();
      // Throttle to create symbol every 50ms
      if (now - lastTrailTime < 50) return;
      lastTrailTime = now;
      
      const symbol = document.createElement('div');
      symbol.className = 'trail-symbol';
      symbol.textContent = randomSymbol();
      symbol.style.left = x + 'px';
      symbol.style.top = y + 'px';
      
      document.body.appendChild(symbol);
      
      setTimeout(() => symbol.remove(), 1000);
    }
    
    // Mouse move listener for trail
    document.addEventListener('mousemove', (e) => {
      createTrailSymbol(e.clientX, e.clientY);
    });
    
    // Create particle effect for button click
    function createParticles(x, y) {
      const particles = ['✦', '⭐', '✨', '◆', '●', '■'];
      for (let i = 0; i < 12; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.textContent = particles[Math.floor(Math.random() * particles.length)];
        particle.style.color = 'black';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        const angle = (Math.PI * 2 * i) / 12;
        const distance = 100 + Math.random() * 100;
        const tx = Math.cos(angle) * distance;
        const ty = Math.sin(angle) * distance;
        
        particle.style.setProperty('--tx', tx + 'px');
        particle.style.setProperty('--ty', ty + 'px');
        
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function spinColumn(col, words, delay, callback) {
      const interval = setInterval(() => {
        col.textContent = randomWord(words);
      }, 80);
      setTimeout(() => {
        clearInterval(interval);
        col.textContent = randomWord(words);
        if (callback) callback();
      }, delay);
    }

    document.getElementById("go").addEventListener("click", (e) => {
      const col1 = document.getElementById("col1");
      const col2 = document.getElementById("col2");
      const col3 = document.getElementById("col3");
      
      // Create particles at button position
      const rect = e.target.getBoundingClientRect();
      createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);

      spinColumn(col1, column1, 1500, () => {
        spinColumn(col2, column2, 2500, () => {
          spinColumn(col3, column3, 3500, () => {
            setTimeout(() => {
              const phrase = `${col1.textContent} ${col2.textContent} ${col3.textContent}`;
              
              // Shift all items down
              for (let i = 6; i > 1; i--) {
                const cur = document.getElementById("h" + i);
                const prev = document.getElementById("h" + (i - 1));
                const curSet = cur.parentElement;
                cur.textContent = prev.textContent;
                cur.style.color = prev.style.color;
                
                // Make sure shifted items are visible
                if (prev.textContent) {
                  curSet.style.opacity = '1';
                  curSet.style.transform = 'translateX(0)';
                }
              }
              
              // Add new phrase at the top
              const first = document.getElementById("h1");
              const firstSet = first.parentElement;
              first.textContent = phrase;
              first.style.color = 'black';
              
              // Trigger slide-in animation
              firstSet.classList.remove('slide-in');
              void firstSet.offsetWidth; // Force reflow
              firstSet.classList.add('slide-in');
              
              historyCount++;
              
              col1.style.color = 'black';
              col2.style.color = 'black';
              col3.style.color = 'black';
            }, 1000);
          });
        });
      });
    });
