<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style GENERATOR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background: linear-gradient(270deg, magenta, cyan, lime, orange, violet);
      background-size: 1000% 1000%;
      animation: bgShift 30s ease infinite;
      color: white;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
	  
    @keyframes rainbowGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
	  
    h1 {
      font-size: 120px;
      text-align: center;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1000% 1000%;
      animation: bgShift 30s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      letter-spacing: 2px;
      margin: 20px 0 0;
    }

    /* ---- FIXED HEIGHT CONTAINER FOR SPINNING WORDS ---- */
    #slots {
      display: flex;
      justify-content: center;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto 40px; /* push GO + history lower */
    }

    #slots .column {
      position: relative;
      width: 250px;   /* fixed column width */
      height: 120px;  /* locks the height so layout doesnâ€™t bounce */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
    }

    #slots .column span {
      position: absolute; /* prevents text from pushing layout */
      text-align: center;
      line-height: 1;
    }

    #history {
      max-width: 1200px;
      margin: 20px auto 0;
      text-align: left;
      font-size: 50px;
      line-height: 1.1;
    }

    .set {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      align-items: baseline;
    }

    .set-number {
      font-size: 40px;
      opacity: 0.2;
      margin-right: 20px;
    }

    #go {
      display: block;
      margin: 10px auto 30px;
      font-size: 90px;
      text-transform: uppercase;
      background: linear-gradient(
        270deg,
        red, orange, yellow, green, cyan, blue, violet, red
      );
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      border: none;
      cursor: pointer;
      font-family: 'Roboto Condensed', sans-serif;
      animation: floaty 0.6s infinite, rainbowGradient 6s infinite linear;
    }

    @keyframes floaty {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-2px, 2px) rotate(-2deg); }
      20% { transform: translate(2px, -2px) rotate(2deg); }
      30% { transform: translate(-3px, 1px) rotate(-1deg); }
      40% { transform: translate(3px, -1px) rotate(1deg); }
      50% { transform: translate(-2px, 2px) rotate(-2deg); }
      60% { transform: translate(2px, -2px) rotate(2deg); }
      70% { transform: translate(-1px, 1px) rotate(-1deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      90% { transform: translate(-2px, 2px) rotate(1deg); }
    }
	  
    @keyframes shakeHarder {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-4px, 4px) rotate(-4deg); }
      20% { transform: translate(4px, -4px) rotate(4deg); }
      30% { transform: translate(-5px, 2px) rotate(-3deg); }
      40% { transform: translate(5px, -2px) rotate(3deg); }
      50% { transform: translate(-4px, 4px) rotate(-4deg); }
      60% { transform: translate(4px, -4px) rotate(4deg); }
      70% { transform: translate(-3px, 3px) rotate(-3deg); }
      80% { transform: translate(3px, -3px) rotate(3deg); }
      90% { transform: translate(-5px, 2px) rotate(-2deg); }
    }

    footer {
      max-width: 1200px;
      text-align: center;
      margin: 40px auto;
      font-size: 20px;
      opacity: 0.7;
    }

    /* --- MOBILE RESPONSIVE STYLES --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 60px;
        margin-top: 10px;
      }
      #slots {
        flex-direction: column;
        align-items: center;
      }
      #slots .column {
        width: auto;
        height: 80px; /* smaller fixed height for mobile */
        font-size: 50px;
      }
      #history {
        font-size: 30px;
      }
      .set-number {
        font-size: 20px;
      }
      #go {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>STYLE GENERATOR</h1>
  <div id="slots">
    <div class="column"><span id="col1">WHAT</span></div>
    <div class="column"><span id="col2">IS</span></div>
    <div class="column"><span id="col3">STYLE?</span></div>
  </div>

  <button id="go">GO</button>

  <div id="history">
    <div class="set"><span class="set-number">1.</span><span id="h1"></span></div>
    <div class="set"><span class="set-number">2.</span><span id="h2"></span></div>
    <div class="set"><span class="set-number">3.</span><span id="h3"></span></div>
    <div class="set"><span class="set-number">4.</span><span id="h4"></span></div>
    <div class="set"><span class="set-number">5.</span><span id="h5"></span></div>
    <div class="set"><span class="set-number">6.</span><span id="h6"></span></div>
  </div>

    <a href="https://aesthetics.fandom.com/wiki/Aesthetics_Wiki">AESTHETICS WIKI</a>

  </footer>

    const column3 = [

    const colors = generateRainbowColors(48);
    let historyIndex = 0;

    // Generate an array of rainbow hues
    function generateRainbowColors(count = 48, saturation = 100, lightness = 50) {
      const colors = [];
      for (let i = 0; i < count; i++) {
        const hue = Math.round((360 / count) * i);
        colors.push(`hsl(${hue}, ${saturation}%, ${lightness}%)`);
      }
      return colors;
    }

    function randomWord(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function spinColumn(col, words, delay, callback) {
      const interval = setInterval(() => {
        col.textContent = randomWord(words);
      }, 80);
      setTimeout(() => {
        clearInterval(interval);
        col.textContent = randomWord(words);
        if (callback) callback();
      }, delay);
    }

    document.getElementById("go").addEventListener("click", () => {
      const col1 = document.getElementById("col1");
      const col2 = document.getElementById("col2");
      const col3 = document.getElementById("col3");
      const color = randomColor();

      spinColumn(col1, column1, 1500, () => {
        spinColumn(col2, column2, 2500, () => {
          spinColumn(col3, column3, 3500, () => {
            // after all three finish, wait 1 second before adding to history
            setTimeout(() => {
              const phrase = `${col1.textContent} ${col2.textContent} ${col3.textContent}`;
              if (historyIndex < 6) {
                const slot = document.getElementById("h" + (historyIndex + 1));
                slot.textContent = phrase;
                slot.style.color = color;
                historyIndex++;
              } else {
                for (let i = 1; i < 6; i++) {
                  const cur = document.getElementById("h" + i);
                  const next = document.getElementById("h" + (i + 1));
                  cur.textContent = next.textContent;
                  cur.style.color = next.style.color;
                }
                const last = document.getElementById("h6");
                last.textContent = phrase;
                last.style.color = color;
              }
              col1.style.color = color;
              col2.style.color = color;
              col3.style.color = color;
            }, 1000);
          });
        });
      });
    });
